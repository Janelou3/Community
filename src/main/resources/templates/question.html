<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title > [[${questionDTO.title}]]</title>
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/community.css">
    <script src="/bootstrap-3.3.7-dist/js/jquery-3.4.1.min.js"></script>
    <script src="/bootstrap-3.3.7-dist/js/bootstrap.js"></script>

</head>
<body>
<!-- 导入导航栏 -->
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3>[[${questionDTO.title}]]</h3>
            <span class="text-desc">
                作者：<span th:text="${questionDTO.user.name}"></span> |
                发布时间：<span th:text="${#dates.format(questionDTO.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> |
                阅读数：<span th:text="${questionDTO.viewCount}"></span>
            </span>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <!--内容-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${questionDTO.description}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div>
                标签
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div>
                <a th:href="@{'/publish/'+${questionDTO.id}}" class="community-menu" th:if="${session.user != null && session.user.id == questionDTO.creator}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑
                </a>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div>
                <span th:text="${questionDTO.commentCount}"></span>回复
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div>
                提交回复
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">


        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-1 col-md-12 col-sm-12 col-xs-12"></div>
            <div class="col-lg-11 col-md-12 col-sm-12 col-xs-12">
                <h4 >发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" th:src="${questionDTO.user.avatarUrl}" >
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${questionDTO.user.name}"></span>
                        </h5>
                    </div>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div>
                    相关问题
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
